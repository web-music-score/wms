<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Example</title>
</head>

<body>
    <h1>Browser Example</h1>

    <!--
	Local
    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

	Unpkg
    <script src="https://unpkg.com/web-music-score@6.1.0/dist/iife/index.js"></script>
    <script src="https://unpkg.com/web-music-score@6.1.0/dist/iife/audio-cg.js"></script>

	JSDelivr
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.1.0/dist/iife/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.1.0/dist/iife/audio-cg.js"></script>
    -->

    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

    <h2>Using Plain JS</h2>
    <canvas id="scoreCanvas"></canvas><br />
    <br />
    <div class="wms-button-group">
        <button id="playButton" type="button" class="wms-button"></button>
        <button id="stopButton" type="button" class="wms-button"></button>
    </div>
    <br />

    <h2>Using Custom HTML Elements</h2>
    <wms-view id="wms-view"></wms-view>
    <br />
    <wms-controls id="wms-buttons" playStop></wms-controls>
    <br />

    <script>
        const { Audio, Score } = window.WebMusicScore;
        const { ClassicalGuitar } = window.Audio_CG;

        Audio.addInstrument(ClassicalGuitar);

        const paint = new Score.Paint()
            .setColor("background", "#ddd")
            .setColor("staff", "red");

        const docPlainJs = new Score.DocumentBuilder()
            .setScoreConfiguration("treble")
            .setTimeSignature("3/4")
            .addNote(0, ["C4", "E4", "G4"], "4n")
            .addMeasure()
            .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
            .getDocument();

        new Score.WmsView()
            .setCanvas("scoreCanvas")
            .setDocument(docPlainJs)
            .setPaint(paint)
            .draw();

        new Score.WmsControls()
            .setPlayButton("playButton")
            .setStopButton("stopButton")
            .setDocument(docPlainJs);

        const docHtmlEl = new Score.DocumentBuilder()
            .setScoreConfiguration("treble")
            .setTimeSignature("3/4")
            .addNote(0, ["C4", "E4", "G4"], "4n")
            .addMeasure()
            .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
            .getDocument();

        docHtmlEl.bindElement("wms-view", "wms-buttons");
        paint.bindElement("wms-view");

    </script>
</body>

</html>
