<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Example</title>
</head>

<body>
    <h1>Browser Example</h1>

    <!--
	Local
    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

	Unpkg
    <script src="https://unpkg.com/web-music-score@6.3.0-pre.1/dist/iife/index.js"></script>
    <script src="https://unpkg.com/web-music-score@6.3.0-pre.1/dist/iife/audio-cg.js"></script>

	JSDelivr
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.3.0-pre.1/dist/iife/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.3.0-pre.1/dist/iife/audio-cg.js"></script>
    -->

    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

    <script>
        const { Audio, Score } = window.WebMusicScore;
        const { ClassicalGuitar } = window.Audio_CG;

        Audio.addInstrument(ClassicalGuitar);
    </script>

    <h2>Using Plain JS</h2>
    <canvas id="scoreCanvas"></canvas><br />
    <br />
    <div class="wms-button-group">
        <button id="playButton" type="button" class="wms-button"></button>
        <button id="pauseButton" type="button" class="wms-button"></button>
        <button id="stopButton" type="button" class="wms-button"></button>
    </div>
    <br />

    <script>
        const paint1 = new Score.Paint()
            .setColor("background", "#ddd")
            .setColor("staff", "red");

        const doc1 = new Score.DocumentBuilder()
            .setScoreConfiguration("treble")
            .setTimeSignature("3/4")
            .addNote(0, ["C4", "E4", "G4"], "4n")
            .addMeasure()
            .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
            .getDocument();

        const player1 = new Score.Player(doc1);

        new Score.WmsView()
            .setCanvas("scoreCanvas")
            .setDocument(doc1)
            .setPaint(paint1)
            .draw();

        new Score.WmsControls()
            .setPlayPauseStop("playButton", "pauseButton", "stopButton")
            //.setDocument(doc1)
            .setPlayer(player1);
    </script>


    <h2>Using Custom HTML Elements</h2>
    <wms-view id="wms-view"></wms-view>
    <br />
    <wms-controls id="wms-buttons" playPauseStop></wms-controls>
    <br />

    <script>
        const paint2 = new Score.Paint()
            .setColor("background", "#ddd")
            .setColor("staff", "red");

        const doc2 = new Score.DocumentBuilder()
            .setScoreConfiguration("treble")
            .setTimeSignature("3/4")
            .addNote(0, ["C4", "E4", "G4"], "4n")
            .addMeasure()
            .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
            .getDocument();

        const player2 = new Score.Player(doc1);

        doc2.bindElement("wms-view");
        doc2.bindElement("wms-buttons");
        player2.bindElement("wms-buttons");
        paint2.bindElement("wms-view");

    </script>
</body>

</html>
