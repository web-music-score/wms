<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMusicScore Browser Example</title>
</head>

<body>
    <h1>WebMusicScore Browser Example</h1>

    <!--
	Local
    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

	Unpkg
    <script src="https://unpkg.com/web-music-score@6.0.0-pre.2/dist/iife/index.js"></script>
    <script src="https://unpkg.com/web-music-score@6.0.0-pre.2/dist/iife/audio-cg.js"></script>

	JSDelivr
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.0.0-pre.2/dist/iife/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.0.0-pre.2/dist/iife/audio-cg.js"></script>
    -->

    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>
    
    <canvas id="scoreCanvas"></canvas><br />
    <button id="playButton" type="button"></button>

    <script>
        const { Audio, Score } = window.WebMusicScore;
        const { ClassicalGuitar } = window.Audio_CG;

        Audio.addInstrument(ClassicalGuitar);

        let doc = new Score.DocumentBuilder()
            .setScoreConfiguration("treble")
            .setTimeSignature("3/4")
            .addNote(0, ["C4", "E4", "G4"], "4n")
            .addMeasure()
            .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
            .getDocument();

        new Score.MRenderContext().
            setCanvas("scoreCanvas").
            setDocument(doc).
            draw();

        new Score.MPlaybackButtons().
            setPlayStopButton("playButton").
            setDocument(doc);

    </script>
</body>

</html>
