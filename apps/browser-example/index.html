<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Example</title>
</head>

<body>
    <h1>Browser Example</h1>

    <!--
	Local
    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

	Unpkg
    <script src="https://unpkg.com/web-music-score@6.3.4/dist/iife/index.js"></script>
    <script src="https://unpkg.com/web-music-score@6.3.4/dist/iife/audio-cg.js"></script>

	JSDelivr
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.3.4/dist/iife/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-music-score@6.3.4/dist/iife/audio-cg.js"></script>
    -->

    <script src="../../node_modules/web-music-score/dist/iife/index.js"></script>
    <script src="../../node_modules/web-music-score/dist/iife/audio-cg.js"></script>

    <script>
        const { Audio, Score } = window.WebMusicScore;
        const { ClassicalGuitar } = window.Audio_CG;

        Audio.addInstrument(ClassicalGuitar);
    </script>

    <h2>Using Plain JS</h2>
    <canvas id="scoreCanvas" class="wms-canvas"></canvas><br />
    <br />
    <div class="wms-button-group">
        <button id="playButton" type="button" class="wms-button"></button>
        <button id="pauseButton" type="button" class="wms-button"></button>
        <button id="stopButton" type="button" class="wms-button"></button>
    </div>
    <br />
    <br />

    <script>
        function createDoc() {
            return new Score.DocumentBuilder()
                .setScoreConfiguration("treble")
                .setTimeSignature("3/4")
                .addNote(0, ["C4", "E4", "G4"], "4n")
                .addMeasure()
                .addChord(0, ["C4", "E4", "G4"], "2.", { arpeggio: true })
                .getDocument();
        }

        function createPaint() {
            return new Score.Paint()
                .setColor("background", "#ddd")
                .setColor("staff", "red");
        }

        function createPlayerFor(doc) {
            return new Score.Player(doc);
        }
    </script>

    <script>
        const paint1 = createPaint();
        const doc1 = createDoc();
        const player1 = createPlayerFor(doc1);

        new Score.WmsView()
            .setCanvas("scoreCanvas")
            .setDocument(doc1)
            .setPaint(paint1)
            .draw();

        new Score.WmsControls()
            //.setSinglePlay("playButton")
            //.setSinglePlayStop("playButton", "stopButton")
            //.setPlayStop("playButton", "stopButton")
            .setPlayPauseStop("playButton", "pauseButton", "stopButton")
            //.setDocument(doc1)
            .setPlayer(player1);
    </script>


    <h2>Using Custom HTML Elements (HTML)</h2>
    <wms-view id="wms-view"></wms-view>
    <br />
    <wms-controls id="wms-buttons" play-pause-stop></wms-controls>
    <br />
    <br />

    <script>
        const paint2 = createPaint();
        const doc2 = createDoc();
        const player2 = createPlayerFor(doc2);

        doc2.bindElement("wms-view");
        //doc2.bindElement("wms-buttons");
        player2.bindElement("wms-buttons");
        paint2.bindElement("wms-view");
    </script>

    <h2>Using Custom HTML Elements (Programmatic)</h2>
    <div id="viewContainerId"></div>
    <br />
    <div id="controlsContainerId"></div>
    <br />
    <br />

    <script>
        const paint3 = createPaint();
        const doc3 = createDoc();
        const player3 = createPlayerFor(doc3);

        const viewEl = document.createElement("wms-view");
        document.getElementById("viewContainerId").append(viewEl);

        const controlsEl = document.createElement("wms-controls");

        // controlsEl.setAttribute("single-play", "true");
        // controlsEl.setAttribute("single-play-stop", "true");
        // controlsEl.setAttribute("play-stop", "true");
        // controlsEl.setAttribute("play-pause-stop", "true");

        document.getElementById("controlsContainerId").append(controlsEl);

        doc3.bindElement(viewEl);
        doc3.bindElement(controlsEl);
        //player3.bindElement(controlsEl);
        paint3.bindElement(viewEl);
    </script>
</body>

</html>
